<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Psychic Game!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>

<body>
  <h1>The Psychic Game!</h1>
  <p>Guess what letter I'm thinking of...</p>
  <p>Wins: <span id="wins-text"></span></p>
  <p>Losses: <span id="losses-text"></span></p>
  <p>Guesses remaining: <span id="remaining-guesses"></span></p>
  <p>Guesses so far: <span id="guesses-text"></span></p>

  <script>
    var wins = 0;
    var losses = 0;
    var guesses = 9;
    var letters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"]

    var winsText = document.getElementById("wins-text")
    var lossesText = document.getElementById("losses-text")
    var remainingGuesses = document.getElementById("remaining-guesses")
    var guessesText = document.getElementById("guesses-text")

    document.onkeyup = function (event) {

      var userGuess = event.key.toLowerCase()
      var psychicLetter = letters[Math.floor(Math.random() * letters.length)]


      if (userGuess === psychicLetter) {
        wins++;
        guesses--;
      } else if (userGuess !== psychicLetter) {
        losses++;
        guesses--;
      }

      if (guesses === 0) {
        document.write("You lose!");
      }

      guessesText.textContent = userGuess;
      remainingGuesses.textContent = guesses;
      lossesText.textContent = losses;
      winsText.textContent = wins;
    };
  </script>
</body>

</html>
